<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS spécifique à la page Inscription */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        form {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 5px;
            margin-top: 1.5em;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inscription</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Connexion</a>
            <a href="shop.html">Boutique</a>
        </nav>
    </header>

    <main>
        <form>
            <label for="email">Adresse courriel :</label>
            <input type="email" id="email" name="email" placeholder="Entrez une adresse courriel">

            <label for="username">Mot de passe :</label>
            <input type="text" id="username" name="username" placeholder="Entrez un nom d’utilisateur">

            <label for="password">Confirmez votre mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez un mot de passe">

            <button type="submit">Inscription</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site</p>
    </footer>
</body>
</html>
